{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <h1>{{ title }}</h1>
  <p>Enter your name and email below.</p>
  <p>We will respond as soon as possible.</p>

  <form method="POST" action="{{ url_for('contact') }}" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        value="{{ name if name else '' }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        value="{{ email if email else '' }}"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  {% if submitted %}
    <div class="alert alert-success mt-4" role="alert">
      Thanks, <strong>{{ name }}</strong>! We received your email: <strong>{{ email }}</strong>.
    </div>
  {% endif %}
{% endblock %}
